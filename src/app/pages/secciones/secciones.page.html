<ion-header>
  <ion-toolbar>
    <ion-title>Secciones de la Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let seccion of secciones" (click)="detalleSeccion(seccion)">
      <ion-label>
        <h2>{{ seccion.nombre_seccion }}</h2>
        <h2>{{ seccion.horario }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
