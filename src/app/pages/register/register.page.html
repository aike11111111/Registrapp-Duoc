<ion-header [translucent]="true"></ion-header> <!-- Correcto cierre de <ion-header> -->

  <ion-content>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Registro al sistema</ion-card-title>
      </ion-card-header>
    
      <ion-card-content [formGroup]="loginForm">
        <ion-item>
          <ion-input formControlName="email" [(ngModel)]="emailValue" type="email" label="Usuario:" labelPlacement="floating" placeholder="Ej: Panshoots"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es obligatorio!.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          El correo es inválido!.
        </ion-text>
        <ion-item>
          <ion-input formControlName="pass" [(ngModel)]="passValue" type="password" label="Contraseña:" labelPlacement="floating" placeholder="Ej:123456"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('required')">
          La contraseña es obligatoria!
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('minlength')">
          La contraseña tiene mínimo 6 caracteres!
        </ion-text>
        <ion-item>
          <ion-input [(ngModel)]="nombreValue" type="text" label="Nombre completo:" labelPlacement="floating" placeholder="Ej: asdasd"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="registrarse()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
