<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-spacing">
    <ion-card-header>
      <ion-card-title>Hola, {{ usuarioLogin }} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Bienvenido al sistema, estamos felices de tenerte aquí.
    </ion-card-content>
  </ion-card>

  <ion-card class="admin-card">
    <div class="card-image-wrapper">
      <img alt="Asistencia" src="assets/img/asistenciaaa.png" />
      <div class="card-overlay">
        <ion-card-title>Asistencia</ion-card-title>
      </div>
    </div>
    <ion-card-content>
      <ion-button expand="full" color="light" routerLink="/asignaturas">
        <ion-icon slot="start" name="add"></ion-icon>
        Añadir Asistencia
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="admin-card">
    <div class="card-image-wrapper">
      <img alt="Horario" src="assets/img/asignaturas.png" />
      <div class="card-overlay">
        <ion-card-title>Horario</ion-card-title>
      </div>
    </div>
    <ion-card-content>
      <ion-button expand="full" color="light" routerLink="/horario">
        <ion-icon slot="start" name="eye"></ion-icon>
        Ver 
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
