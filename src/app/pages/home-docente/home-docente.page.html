<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-bienv">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Hola, {{ usuarioLogin }} </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Bienvenido al sistema, estamos felices de tenerte aquí.
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card-image-wrapper">
    <ion-card class="admin-card">
      <img alt="Silhouette of mountains" src="assets/img/asistenciaaa.png" />
      <div class="card-overlay">
        <ion-card-title>Asistencia</ion-card-title>
      </div>
    
      <ion-card-content>
        <p></p>
        <ion-button expand="full" color="light" routerLink="/asignaturas">
          <ion-icon slot="start" name="add"></ion-icon>
          Añadir Asistencia
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card-image-wrapper">
    <ion-card class="admin-card">
      <img alt="Silhouette of mountains" src="assets/img/asignaturas.png" />
      <div class="card-overlay">
        <ion-card-title>Detalle Asignaturas</ion-card-title>
      </div>
    
      <ion-card-content>
        <p></p>
        <ion-button expand="full" color="light" routerLink="/detalle-asignatura">
          <ion-icon slot="start" name="eye"></ion-icon>
          Ver 
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
